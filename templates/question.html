{% extends 'base.html' %}
{% block content %}


<h1>{{ question }}</h1>

<form action="/answer" method="POST">
  {% for choice in question_choices %}
  <p>
    <input required type="radio" name="answer" value="{{ choice }}">
    {{ choice }}
  </p>
  {% endfor %}
  {% if allow_text %}
  <p>
    <textarea rows="4" cols="50" name="response"></textarea>
  </p>
  {% endif %}

  <button>Continue</button>
</form>

{% endblock %}
